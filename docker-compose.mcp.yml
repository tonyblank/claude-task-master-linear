services:
  taskmaster-mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    ports:
      - "3350:3350"
    volumes:
      - ./.taskmaster:/app/.taskmaster
      - ./assets:/app/assets
    environment:
      - NODE_ENV=production
      - MCP_TRANSPORT=tcp
      - MCP_PORT=3350
    env_file:
      - .env
    restart: unless-stopped
    container_name: taskmaster-mcp-server